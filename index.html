<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' https://script.google.com https://docs.google.com https://sheets.google.com https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com 'unsafe-inline' 'unsafe-eval'; 
               connect-src 'self' https://script.google.com https://docs.google.com https://sheets.google.com https://cdnjs.cloudflare.com;
               script-src 'self' https://cdnjs.cloudflare.com https://script.google.com 'unsafe-inline' 'unsafe-eval';
               style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendarizo de Barridos - Noviembre 2025 - Parque de la Paz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Estilos existentes... */
        
        /* Nuevos estilos para el bot√≥n de descarga de constancia */
        .descarga-constancia {
            background: linear-gradient(to right, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .descarga-constancia:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }
        
        .descarga-constancia:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Resto de estilos existentes... */
    </style>
</head>
<body>
    <div class="container">
        <section class="calendario-section">
            <!-- Contenido del calendario existente... -->
        </section>
        
        <section class="form-section">
            <header>
                <h1>REGISTRO</h1>
                <p class="subtitle">Complete sus datos</p>
            </header>
            
            <div class="form-content">
                <!-- Contenido del formulario existente... -->
                
                <div class="resumen-registro">
                    <div class="resumen-header">
                        <h3>Barridos Seleccionados</h3>
                        <span class="badge" id="contadorRegistros">0</span>
                    </div>
                    <div class="lista-registros" id="listaRegistros">
                        <!-- Los registros aparecer√°n aqu√≠ -->
                    </div>
                </div>
                
                <!-- NUEVO: Bot√≥n de descarga de constancia para todos los asesores -->
                <button class="descarga-constancia" id="descargarConstancia" disabled>
                    <i class="fas fa-file-excel"></i> DESCARGAR CONSTANCIA
                </button>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="confirmacion" name="confirmacion" required>
                        <label for="confirmacion">Confirmo que asistir√© a los barridos seleccionados</label>
                    </div>
                </div>
                
                <button type="submit" class="registro-btn" id="registroBtn">
                    <i class="fas fa-calendar-check"></i> REGISTRARME
                </button>
                
                <!-- Secci√≥n de Administraci√≥n (oculta por defecto) -->
                <div class="admin-section" id="adminSection">
                    <h3><i class="fas fa-cog"></i> Panel de Administraci√≥n</h3>
                    <p>Funciones administrativas para gestionar los registros</p>
                    
                    <!-- Se elimin√≥ el bot√≥n de descargar Excel del panel de administraci√≥n -->
                    
                    <!-- Eliminaci√≥n r√°pida de registros -->
                    <div class="eliminacion-rapida">
                        <h4><i class="fas fa-trash-alt"></i> Eliminaci√≥n R√°pida</h4>
                        <p>Elimina un registro por c√≥digo de asesor:</p>
                        <div class="eliminacion-form">
                            <input type="text" id="codigoEliminar" placeholder="C√≥digo de asesor a eliminar">
                            <button id="btnEliminarRapido">Eliminar</button>
                        </div>
                    </div>
                    
                    <!-- Reseteo de cupos -->
                    <div class="reseteo-cupos">
                        <h4><i class="fas fa-redo-alt"></i> Reseteo de Cupos</h4>
                        <p>Restablece los cupos a su estado inicial:</p>
                        <div class="reseteo-buttons">
                            <button class="reseteo-btn" id="reseteoCuposDia">
                                <i class="fas fa-calendar-day"></i> Reseteo por D√≠a
                            </button>
                            <button class="reseteo-btn" id="reseteoCuposCompleto">
                                <i class="fas fa-calendar-week"></i> Reseteo Completo
                            </button>
                        </div>
                    </div>
                    
                    <div class="admin-buttons">
                        <!-- Se elimin√≥ el bot√≥n de descargar Excel -->
                        <button class="admin-btn" id="descargarResumen">
                            <i class="fas fa-chart-bar"></i> Resumen por Equipo
                        </button>
                        <button class="admin-btn" id="eliminarRegistro">
                            <i class="fas fa-trash-alt"></i> Eliminar Registro
                        </button>
                        <button class="admin-btn rojo" id="cerrarSesion">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                        </button>
                    </div>
                </div>
            </div>
            
            <footer>
                <!-- Footer existente... -->
            </footer>
        </section>
    </div>
    
    <!-- Resto del c√≥digo HTML existente... -->

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Elementos del DOM existentes...
        
        // NUEVO: Elemento para el bot√≥n de descarga de constancia
        const descargarConstanciaBtn = document.getElementById('descargarConstancia');
        
        // Resto de inicializaciones existentes...
        
        // Actualizar resumen de registros (MODIFICADO)
        function actualizarResumen() {
            const codigoAsesor = codigoAsesorInput.value.trim();
            let registros = [];
            
            if (codigoAsesor) {
                const registrosAsesores = JSON.parse(localStorage.getItem('registrosAsesores2025') || '{}');
                registros = registrosAsesores[codigoAsesor] || [];
            }
            
            listaRegistros.innerHTML = '';
            
            if (registros.length === 0) {
                listaRegistros.innerHTML = '<p style="text-align: center; color: #777; padding: 20px;">No hay barridos seleccionados</p>';
                // Deshabilitar bot√≥n de descarga si no hay registros
                descargarConstanciaBtn.disabled = true;
            } else {
                registros.forEach((registro, index) => {
                    const item = document.createElement('div');
                    item.className = 'registro-item';
                    item.innerHTML = `
                        <div>
                            <strong>${registro.fechaTexto}</strong><br>
                            <small>${registro.horario}</small>
                        </div>
                        <span class="eliminar-item" data-index="${index}" data-fecha="${registro.fecha}" data-tipo="${registro.tipoHorario}">‚úï</span>
                    `;
                    listaRegistros.appendChild(item);
                });
                
                // Habilitar bot√≥n de descarga si hay registros
                descargarConstanciaBtn.disabled = false;
                
                document.querySelectorAll('.eliminar-item').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        const fecha = this.getAttribute('data-fecha');
                        const tipoHorario = this.getAttribute('data-tipo');
                        const codigoAsesor = codigoAsesorInput.value.trim();
                        
                        if (!codigoAsesor) {
                            alert('Por favor ingresa tu c√≥digo de asesor');
                            return;
                        }
                        
                        const cuposBarridos = JSON.parse(localStorage.getItem('cuposBarridos2025') || '{}');
                        if (cuposBarridos[fecha]) {
                            cuposBarridos[fecha][tipoHorario] = Math.min(10, cuposBarridos[fecha][tipoHorario] + 1);
                            localStorage.setItem('cuposBarridos2025', JSON.stringify(cuposBarridos));
                        }
                        
                        const registrosGenerales = JSON.parse(localStorage.getItem('registrosBarridos2025') || '[]');
                        const nuevoRegistrosGenerales = registrosGenerales.filter(reg => 
                            !(reg.fecha === fecha && reg.tipoHorario === tipoHorario && reg.codigoAsesor === codigoAsesor)
                        );
                        localStorage.setItem('registrosBarridos2025', JSON.stringify(nuevoRegistrosGenerales));
                        
                        const registrosAsesores = JSON.parse(localStorage.getItem('registrosAsesores2025') || '{}');
                        if (registrosAsesores[codigoAsesor]) {
                            registrosAsesores[codigoAsesor].splice(index, 1);
                            localStorage.setItem('registrosAsesores2025', JSON.stringify(registrosAsesores));
                        }
                        
                        actualizarResumen();
                        generarCalendario();
                    });
                });
            }
            
            contadorRegistros.textContent = registros.length;
        }
        
        // Evento para actualizar resumen cuando cambia el c√≥digo de asesor
        codigoAsesorInput.addEventListener('input', function() {
            actualizarResumen();
        });
        
        // NUEVA FUNCI√ìN: Descargar constancia personal
        function descargarConstanciaPersonal() {
            const codigoAsesor = codigoAsesorInput.value.trim();
            
            if (!codigoAsesor) {
                alert('Por favor ingresa tu c√≥digo de asesor para descargar la constancia');
                return;
            }
            
            const registrosAsesores = JSON.parse(localStorage.getItem('registrosAsesores2025') || '{}');
            const registros = registrosAsesores[codigoAsesor] || [];
            
            if (registros.length === 0) {
                alert('No tienes barridos registrados para generar una constancia');
                return;
            }
            
            // Obtener informaci√≥n del asesor
            const registrosCompletos = JSON.parse(localStorage.getItem('registrosCompletos2025') || '[]');
            const registroAsesor = registrosCompletos.find(reg => reg.codigoAsesor === codigoAsesor);
            
            let nombreAsesor = "Asesor";
            let equipoAsesor = "Equipo";
            
            if (registroAsesor) {
                nombreAsesor = registroAsesor.nombre;
                equipoAsesor = registroAsesor.equipo;
            }
            
            // Preparar datos para Excel
            const datosExcel = registros.map(registro => ({
                'C√≥digo Asesor': codigoAsesor,
                'Nombre': nombreAsesor,
                'Equipo': equipoAsesor,
                'Fecha Barrido': registro.fechaTexto,
                'Horario': registro.horario,
                'Tipo Horario': registro.tipoHorario === 'manana' ? 'Ma√±ana' : 'Tarde'
            }));
            
            // Crear libro de Excel
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(datosExcel);
            
            // A√±adir hoja al libro
            XLSX.utils.book_append_sheet(wb, ws, 'Mis Barridos');
            
            // Generar archivo y descargar
            XLSX.writeFile(wb, `Constancia_Barridos_${codigoAsesor}_${new Date().toISOString().slice(0,10)}.xlsx`);
        }
        
        // Evento para el bot√≥n de descarga de constancia
        descargarConstanciaBtn.addEventListener('click', descargarConstanciaPersonal);
        
        // MODIFICACI√ìN: Funci√≥n para guardar registro completo en Google Sheets (VERSI√ìN CORREGIDA)
        async function guardarRegistroCompleto(datos) {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwmvo4gT3Q__DROv31esOzKZ8A4-41GRFtXNYIMtsdPT1G_2Kngpawv3GsLzEcvN7Oo/exec';
            
            console.log('üì§ Enviando datos a Google Sheets...', datos);
            
            try {
                // Para cada barrido registrado, enviar individualmente
                for (const barrido of datos.registros) {
                    const datosEnvio = {
                        codigoAsesor: datos.codigoAsesor,
                        nombre: datos.nombre,
                        telefono: datos.telefono,
                        email: datos.email,
                        equipo: datos.equipo,
                        fechaBarrido: barrido.fechaTexto,
                        horario: barrido.horario,
                        tipoHorario: barrido.tipoHorario,
                        confirmacion: 'S√ç',
                        timestamp: new Date().toISOString()
                    };
                    
                    console.log('üì® Enviando:', datosEnvio);
                    
                    // USAR FETCH CON MANEJO DE ERRORES MEJORADO
                    try {
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(datosEnvio)
                        });
                        
                        console.log('‚úÖ Barrido registrado en Google Sheets:', datosEnvio.fechaBarrido, datosEnvio.horario);
                        
                        // Peque√±a pausa entre env√≠os para evitar sobrecarga
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                    } catch (error) {
                        console.error('‚ùå Error al enviar barrido individual:', error);
                        // Continuar con el siguiente barrido incluso si hay error
                        continue;
                    }
                }
                
                console.log('‚úÖ Todos los barridos procesados');
                return true;
                
            } catch (error) {
                console.error('‚ùå Error general al guardar en Google Sheets:', error);
                throw error;
            }
        }
        
        // Resto del c√≥digo JavaScript existente...
        
        // Inicializar
        inicializarCupos();
        generarCalendario();
        actualizarResumen();
        checkAuthStatus();
    });
    </script>
</body>
</html>
